<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Clock</title>
        <style type="text/css">
        #box {display: flex;justify-content: center;}
        #box div {width: 100px; height: 150px;  border-radius: 50%;  line-height: 150px; display: flex; }
        #box div i {width: 100%;font-size: 100px; line-height: 150px; text-align: center; font-style: normal;}
        </style>
    </head>
    <body>
        <div id="box">
            <div><img src="img/0.png"></div>
            <div><img src="img/0.png"></div>
            <div><i>:</i></div>
            <div><img src="img/0.png"></div>
            <div><img src="img/0.png"></div>
            <div><i>:</i></div>
            <div><img src="img/0.png"></div>
            <div><img src="img/0.png"></div>
        </div>
        
        <script type="text/javascript">
        setInterval(function(){
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();

            var _data = [
                h < 10 ? 0 : Math.floor(h / 10), h % 10,
                m < 10 ? 0 : Math.floor(m / 10), m % 10,
                s < 10 ? 0 : Math.floor(s /10), s % 10
            ];
            
            var imgs = document.getElementsByTagName("img");
            for(var i = 0; i < imgs.length; i++){
                imgs[i].src = "img/" + _data[i] + ".png";
            }
        }, 1000)
        </script>
    </body>
</html>
